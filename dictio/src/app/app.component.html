<div class="card ">
  <div class="card-body ">
    <div class="row ">
      <div class="col-sm-4 ">
      </div>
      <div class="col-sm-4 mt-5 pt-4 mb-5  pb-4 ">
        <form #f='ngForm' (ngSubmit)="onSearch(searchValue)">
          <input class="rounded" type="text" [(ngModel)]="searchValue" name="searchValue" placeholder="Enter a word">
          <button class="pl-4" type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="bg-danger text-dark p-5 m-5 " *ngIf="searchResult && searchResult.length > 0">
      <h2>{{ searchResult[0].word }}</h2>
      <div *ngFor="let meaning of searchResult[0].meanings">
        <h4>{{ meaning.partOfSpeech }}</h4>
        <ul>
          <li *ngFor="let definition of meaning.definitions">{{ definition.definition }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
