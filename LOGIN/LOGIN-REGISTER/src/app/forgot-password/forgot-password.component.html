<div class="container mt-5 mb-3">
  <div class="row justify-content-center mt-5">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onForgotPasswordSubmit()">
      <div class="form-group col-md-6">
        <label for="email" class="mt-2 mb-2">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
      </div>
      <div class="row">
        <div class="col-md-2 ms-5">        
        <button type="submit" class="btn btn-primary mt-3 row">Reset Password</button>
        </div>      
      <div class="col mt-4">
        <a  routerLink="/">Back to Login</a>
      </div>
    </div>
    </form>
  </div>
</div>
