<div class="container">
    <div class="position-absolute top-0 end-0 mt-5 me-5">
        <button class="btn btn-primary"><a class="text-white" href="javascript:void(0);" routerLink="/">Home</a></button>
    </div>
    <form class="form" role="form">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-3">
                <input type="text" id="firstName" placeholder="First Name" class="form-control">
            </div>
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-3">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="radio-inline">
                            <input type="radio" name="button" id="maleRadio" value="Male">Male
                        </label>
                    </div>
                    <div class="col-sm-2">
                        <label class="radio-inline">
                            <input type="radio" name="button" id="femaleRadio" value="Female">Female
                        </label>
                    </div>
                        <div class="col-sm-2">
                            <label class="radio-inline">
                                <input type="radio" name="button" id="othersRadio" value="Others">Others
                            </label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block d-block mx-auto mt-2">Register</button>
    </form>
</div>
