<div class="container mt-5 mb-3">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card ">
        <div class="card-header text-center p-3 mb-2 bg-primary text-white">
          Login
        </div>
       <div class="card-body border border-dark">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Email address or User name</label>
              <input type="text" class="form-control" id="username" formControlName="text" [(ngModel)]="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
            <div class="d-flex mt-2 links">
              <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto mt-2" [disabled]="loginForm.invalid">LOGIN</button>
          </form>
        </div>
       </div>
      <div class="card mt-2">
          <p class="text-center">New user?</p>
          <button class="btn btn-success w-100"><a class="text-white" href="javascript:void(0);" routerLink="/Register">Register</a></button>
        </div>
      </div>
    </div>
  </div>
